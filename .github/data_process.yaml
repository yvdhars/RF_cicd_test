name: RF_data_process_Pipeline

on:
  push:
    branches:
      - test_v0.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run training
      run: |
        python3 src/data_clean.py

train:
  runs-on: ubuntu-latest
  needs: build
  steps:
      - name: RF_train_Pipeline
      
        run: echo "Build completed. Notifying..."

